    .el-header img {

      color: #666;

          <a href="">校园招聘</a><el-divider direction="vertical"></el-divider>
          <a href="">帮助</a>
        </div>
        <!-- 导航菜单开始 -->
        <div style="background-color: #0aa1ed;">
          <el-menu style="width: 1200px; margin: 0 auto;border: 0px;" mode="horizontal" background-color="#0aa1ed" text-color="#fff" active-text-color="#fff">
            <el-menu-item index="1">精彩活动</el-menu-item>
            <el-menu-item index="2">精品女装</el-menu-item>
            <el-menu-item index="3">品牌男装</el-menu-item>

            <el-menu-item index="5">医药健康</el-menu-item>
            <el-menu-item index="6">数码科技</el-menu-item>
            <div style="float: right;position: relative; top: 10px;">
              <el-input placeholder="请输入搜索的内容">
                <el-button slot="append" icon="el-icon-search"></el-button>
              </el-input>
            </div>
          </el-menu>
        </div>
        <!-- 导航菜单结束 -->
      </el-header>

      <el-main style="width: 1200px; margin: 0 auto;">
        <el-row gutter="20">
          <el-col span="18">
            <el-carousel height="300px">
              <el-carousel-item v-for="url in bannerArr">
                <img :src="url" width="100%" height="100%">
              </el-carousel-item>
            </el-carousel>            
          </el-col>
          <el-col span="6">
            <el-card>
              <h3>
                <i class="el-icon-trophy" style="font-weight: bold;">销量最高</i>
              </h3>
              <el-divider></el-divider>
              <el-table :data="topArr">
                <el-table-column type="index" label="排名"></el-table-column>
                <el-table-column prop="title" label="标题"></el-table-column>
                <el-table-column prop="saleCount" label="销量"></el-table-column>
              </el-table>
            </el-card>
          </el-col>
        </el-row>

        <el-row gutter="20">
          <el-col span="6" v-for="p in productArr">
            <el-card>
              <img :src="p.url" width="100%" height="233">
              <p style="font-size: 14px; height: 30px;">{{ p.title }}</p>
              <p style="font-size: 12px">
                <b>{{ p.price }}</b> <s>{{ p.oldPrice }}</s>
                <span style="float: right;">销量: {{ p.saleCount }}件</span>
              </p>
            </el-card>
          </el-col>
        </el-row>
      </el-main>

      <el-footer>
        <div style="background-image: url('imgs/wave.png'); height: 90px;"></div>
        <div style="background-color: #3f3f3f;text-align: center; color: #b1b1b1; padding: 30px 0;">
          <p>Copyright © 北京达内金桥科技有限公司版权所有 京ICP备12003709号-3 京公网安备 11010802029572号</p>
          <p>涵盖20余门课程体系，致力于打造权威的IT职业教育学习平台</p>
          <p>达内在线WWW.TMOOC.CN 专注于IT职业技能培训</p>
        </div>
      </el-footer>
    </el-container>
  </div>
</body>
