	<!--poster设置视频的封面-->
	<!--如果路径以/开头 /代表的是原工程的根路径 https://ys.mihoyo.com/

	 -->
	<video poster="https://ys.mihoyo.com/main/_nuxt/img/47f71d4.jpg"
	       loop muted autoplay controls
	       style=" width: 1752.89px; height: 986px;">
	  <!--source设置播放资源 src设置资源路径 type播放类型-->
	  <source src="https://ys.mihoyo.com/main/_nuxt/videos/3e78e80.mp4"
	          type="audio/mp4">
	  您的浏览器不支持播放此视频.
	</video>
