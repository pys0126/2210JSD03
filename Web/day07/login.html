<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
  <style>
    body {
      background-image: url("imgs/bg.jpg");
      margin: 0;
      background-size: cover;
      background-repeat: no-repeat;
      text-align: center;
    }
    h1 {
      font-size: 72px;
      color: #0096dc;
      margin-bottom: 0;
    }
    img {
      width: 100px;
    }
    h2 {
      font-size: 32px;color: #0096dc;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>欢迎来到酷鲨商城</h1>
    <img src="imgs/shark.png" alt="">
    <h2>CoolSharkMall</h2>
    <el-card style="width: 600px; height: 300px; margin: 0 auto; background-color: rgba(255,255,255,0.3)">
      <el-form label-width="60px" style="width: 400px; margin: 50px auto;">
        <el-form-item label="用户名">
          <el-input type="text" v-model="user.username" placeholder="请输入用户名"></el-input>
        </el-form-item>
        <el-form-item label="密码">
          <el-input type="password" v-model="user.password" placeholder="请输入密码"></el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" style="position: relative; right: 30px;">登录</el-button>
        </el-form-item>
      </el-form>
    </el-card>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>

    el: '#app',
    data: function() {
      return {
        user: {username: "", password: ""}
      }
    },

    }
  })
</script>
</html>
