<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
  <style>
    .c1 {
      border: 1px solid red;
      border-radius: 5px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
    <el-row>
      <el-col span="12"><div class="c1"></div></el-col>
      <el-col span="12"><div class="c1"></div></el-col>
    </el-row>
    <el-row gutter="20">
      <el-col span="8"><div class="c1"></div></el-col>
      <el-col span="8"><div class="c1"></div></el-col>
      <el-col span="8"><div class="c1"></div></el-col>
    </el-row>
    <el-row gutter="20">
      <el-col span="16"><div class="c1"></div></el-col>
      <el-col span="8"><div class="c1"></div></el-col>
    </el-row>
    <h1>居中</h1>
    <div style="width: 1200px; margin: 0 auto;">
      <el-row gutter="10">
        <el-col span="12"><div class="c1"></div></el-col>
        <el-col span="12"><div class="c1"></div></el-col>
      </el-row>
    </div>
    <!--练习1:  居中 1:2:3 10个像素的间距-->
    <div style="width: 1200px; margin: 0 auto;">
      <el-row gutter="10">
        <el-col span="4"><div class="c1"></div></el-col>
        <el-col span="8"><div class="c1"></div></el-col>
        <el-col span="12"><div class="c1"></div></el-col>
      </el-row>
    </div>
    <!--练习2:  居中 1:1:3:1 20个像素的间距-->
    <div style="width: 1200px; margin: 0 auto;">
      <el-row gutter="20">
        <el-col span="4"><div class="c1"></div></el-col>
        <el-col span="4"><div class="c1"></div></el-col>
        <el-col span="12"><div class="c1"></div></el-col>
        <el-col span="4"><div class="c1"></div></el-col>
      </el-row>
    </div>
    <!--练习3:  6等份  5个像素的间距-->
    <el-row gutter="5">
      <el-col span="4" v-for="x in 6"><div class="c1"></div></el-col>
    </el-row>

    <h1>列偏移</h1>
    <el-row>
      <el-col span="20" offset="2">
        <div class="c1"></div>
      </el-col>
    </el-row>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
  let v = new Vue({
    el: '#app',
    data: function() {
      return {

      }
    },
    methods:{

    }
  })
</script>
</html>
