<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
	
</head>
<body>
  <div id="app">
    <el-container>
      <el-header style="background-color: #0096dc;">
				<h1 style="font-size: 22px; color: white;">
					CoolShark商城后台管理系统
					<span style="float: right;font-size: 15px;">
						欢迎XXX回来
						<a href="">退出登录</a>
					</span>
					</h1>
			</el-header>
      <el-container>
        <el-aside width="200px" style="overflow: hidden;">
					<el-menu @select="handleSelect">
					  <el-submenu index="1">
					    <template slot="title">
					      <i class="el-icon-s-flag"></i>
					      <span>分类管理</span>
					    </template>
					    <el-menu-item index="1-1">分类列表</el-menu-item>
					    <el-menu-item index="1-2">添加分类</el-menu-item>
					  </el-submenu>
					  <el-submenu index="2">
					    <template slot="title">
					      <i class="el-icon-picture"></i>
					      <span>轮播图</span>
					    </template>
					    <el-menu-item index="2-1">轮播图列表</el-menu-item>
					    <el-menu-item index="2-2">添加轮播图</el-menu-item>
					  </el-submenu>
						<el-submenu index="3">
						  <template slot="title">
						    <i class="el-icon-shopping-cart-2"></i>
						    <span>商品管理</span>
						  </template>
						  <el-menu-item index="3-1">商品列表</el-menu-item>
						  <el-menu-item index="3-2">添加商品</el-menu-item>
						</el-submenu>
					</el-menu>
				</el-aside>
        <el-main>
					<el-table :data="categoryArr" v-if="currentIndex == '1-1'">
					  <el-table-column type="index" label="编号" width="200"></el-table-column>
					  <el-table-column prop="name" label="分类名称" width="200"></el-table-column>
					  <el-table-column label="操作">
					    <template slot-scope="scope">
					      <el-button
					        size="mini"
					        type="danger"
					        @click="categoryDelete(scope.$index, scope.row)">删除</el-button>
					    </template>
					  </el-table-column>
					</el-table>
					
					<el-table :data="bannerArr" v-if="currentIndex == '2-1'">
					  <el-table-column type="index" label="编号" width="200"></el-table-column>
					  <el-table-column label="轮播图" width="300">
							<template slot-scope="scope">
								<img :src="scope.row.url" width="100%">
							</template>
						</el-table-column>
					  <el-table-column label="操作">
					    <template slot-scope="scope">
					      <el-button
					        size="mini"
					        type="danger"
					        @click="bannerDelete(scope.$index, scope.row)">删除</el-button>
					    </template>
					  </el-table-column>
					</el-table>
					
					<el-table :data="productArr" v-if="currentIndex == '3-1'">
					  <el-table-column type="index" label="编号" width="100"></el-table-column>
						<el-table-column prop="title" label="商品标题"></el-table-column>
						<el-table-column prop="price" label="商品价格"></el-table-column>
						<el-table-column prop="oldPrice" label="商品原价"></el-table-column>
						<el-table-column prop="saleCount" label="商品销量"></el-table-column>
					  <el-table-column label="商品图片" width="80">
							<template slot-scope="scope">
								<img :src="scope.row.url" width="100%">
							</template>
						</el-table-column>
					  <el-table-column label="操作">
					    <template slot-scope="scope">
					      <el-button
					        size="mini"
					        type="danger"
					        @click="productDelete(scope.$index, scope.row)">删除</el-button>
					    </template>
					  </el-table-column>
					</el-table>
				</el-main>
      </el-container>
    </el-container>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>

				],
				categoryArr: [
					{id: 1, name: "精彩活动"},

					{id: 4, name: "母婴产品"},

				],
				productArr:[
				  {title: "森马牛仔裤女宽松慢跑裤运动风2022春季新款显瘦束脚长裤复古", price: 233, oldPrice: 598, url: "imgs/a.jpg", saleCount: 2342},
				  {title: "茵曼马甲连衣裙两件套春季新款娃娃领色织格长袖背心裙套装", price: 233, oldPrice: 598, url: "imgs/b.jpg", saleCount: 2342},
				  {title: "雪中飞墨绿色短袖t恤女夏2022新款纯棉半袖打底体恤夏季上衣潮ins", price: 233, oldPrice: 598, url: "imgs/c.jpg", saleCount: 2342},
				  {title: "【佟丽娅同款】鸭鸭明星同款羽绒服2021年冬季新款时尚连帽外套冬", price: 233, oldPrice: 598, url: "imgs/d.jpg", saleCount: 2342},

      }
    },
    methods:{
			categoryDelete(i, category) {
				v.categoryArr.splice(i, 1);
				v.$message("删除了分类: " + category.name);
			},
			bannerDelete(i, banner) {
				v.bannerArr.splice(i, 1);
				v.$message("删除轮播图成功!");
			},
			productDelete(i, product) {
				v.productArr.splice(i, 1);
				v.$message("删除了商品: " + product.title);
			},
			handleSelect(key, keyPath) {
				if (key == "1-2") {
					v.$message("添加分类");
				} else if (key == "2-2") {
					location.href = "insertBanner.html";
				} else if (key == "3-2") {
					location.href = "insertProduct.html"
				} else {
					v.currentIndex = key;
				}
			}
    }
  })
</script>
</html>
