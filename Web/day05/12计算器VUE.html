<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div>
        <input type="text" v-model="i1">
        <input type="text" v-model="i2">
        <input type="button" value="加" @click="f(1)">
        <input type="button" value="减" @click="f(2)">
        <input type="button" value="乘" @click="f(3)">
        <input type="button" value="除" @click="f(4)">
        <div>结果: {{ info }}</div>
    </div>

    <script src="js/vue.min.js"></script>
    <script>
        let v = new Vue({
            el: "body > div",
            data: {
                info: "",
                i1: "",
                i2: ""
            },
            methods: {
                f(x) {
                    if (isNaN(v.i1) || isNaN(v.i2)) {
                        v.info = "输入错误!";
                        return;
                    }
                    switch (x) {
                        case 1:
                            v.info = v.i1*1 + v.i2*1;
                            break;
                        case 2:
                            v.info = v.i1 - v.i2;
                            break;
                        case 3:
                            v.info = v.i1 * v.i2;
                            break;
                        case 4:
                            v.info = v.i1 / v.i2;
                            break;
                    }
                }
            }
        });
    </script>
</body>
</html>
