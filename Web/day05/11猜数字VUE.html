<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div>
        <input type="text" placeholder="请输入1-100之间的整数" v-model="myNum">
        <input type="button" value="猜一猜" @click="f();">
        <div>
            结果: {{ info }}
        </div>
    </div>

    <script src="js/vue.min.js"></script>
    <script>
        let x = parseInt(Math.random() * 100) + 1;
        let v = new Vue({
            el: "body > div",
            data: {
                info: "",
                myNum: ""
            },
            methods: {
                f() {
                    if (v.myNum > x) {
                        v.info = "猜大了!";
                    } else if (v.myNum < x) {
                        v.info = "猜小了!";
                    } else {
                        v.info = "恭喜你猜对了!";
                    }
                }
            }
        });
    </script>
</body>
</html>
