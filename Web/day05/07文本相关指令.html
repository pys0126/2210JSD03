<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div>
        {{ info }} <b>{{ info }}</b>
        <h1>{{ info }}</h1>
        <h1 v-text="info"></h1>

        <p v-text="info"></p>
        <p v-html="info"></p>
    </div>

    <script src="js/vue.min.js"></script>
    <script>
        let v = new Vue({
            el: "body > div",
            data: {
                info: "文本相关指令测试<b>加粗</b>"
            }
        });
    </script>
</body>
</html>
