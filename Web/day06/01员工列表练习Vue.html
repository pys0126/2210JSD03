<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <input type="text" placeholder="姓名" v-model="emp.name">
        <input type="text" placeholder="工资" v-model="emp.salary">
        <input type="text" placeholder="工作" v-model="emp.job">
        <input type="button" value="添加" @click="add();">
        <table border="1">
            <caption>员工列表</caption>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>工资</th>
                <th>工作</th>
            </tr>
            <tr v-for="(emp, i) in arr">
                <td>{{ i + 1 }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.salary }}</td>
                <td>{{ emp.job }}</td>
                <td>
                    <input type="button" value="删除" @click="del(i);">
                </td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script>
        let v = new Vue({
            el: "body > div",
            data: {
                arr: [
                    {name: "刘备", salary: 3000, job: "销售"},
                    {name: "关羽", salary: 5000, job: "程序员"}
                ],
                emp: {name: "", salary: "", job: ""}
            },
            methods: {
                add() {
                    let e = {name: v.emp.name, salary: v.emp.salary, job: v.emp.job};
                    v.arr.push(e);
                },
                del(i) {
                    v.arr.splice(i, 1);
                }
            }
        });
    </script>
</body>
</html>
