<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <td>照片: </td>
                <td>
                    <img :src="p.url" width="100">
                </td>
            </tr>
            <tr>
                <td>姓名</td>
                <td>{{ p.name }}</td>
            </tr>
            <tr>
                <td>年龄: </td>
                <td>{{ p.age }}</td>
            </tr>
            <tr>
                <td>好友们: </td>
                <td>
                    <ul>
                        <li v-for="name in p.friends">
                            {{ name }}
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
        <input type="button" value="加载数据" @click="f();">
    </div>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script>
        let v = new Vue({
            el: "body > div",
            data: {
                p: {name: "", age: "", url: "", friends: []}
            },
            methods: {
                f() {
                    v.p = {name: "苍老师", age: 38, url: "../day05/a.jpg", friends:["张三", "李四", "王五"]}
                }
            }
        });
    </script>
</body>
</html>
