<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <template>
      <el-table
        :data="tableData"
        style="width: 100%">
        <el-table-column
          prop="date"
          label="日期"
          width="100">
        </el-table-column>
        <el-table-column
          prop="name"
          label="姓名"
          width="180">
        </el-table-column>
        <el-table-column
          prop="address"
          label="地址">
        </el-table-column>
      </el-table>
    </template>
    <h1>员工列表</h1>
    <template>
      <el-table :data="arr" style="width: 100%">
        <el-table-column
          type="index"
          label="序号"
          width="100">
        </el-table-column>
        <el-table-column
          prop="name"
          label="姓名"
          width="100">
        </el-table-column>
        <el-table-column
          prop="salary"
          label="工资"
          width="180">
        </el-table-column>
        <el-table-column
          prop="job"
          label="工作">
        </el-table-column>
        <!-- 自定义列 -->
        <el-table-column label="操作">
          <!--slot-scope="scope" 定义了一个scope变量,
          在此变量中保存着当前行的相关信息
          scope.$index 得到当前行对应的下标
          scope.row得到的是当前行对应的数组里面的对象
          此处的template必须添加
          -->
          <template slot-scope="scope">
            <el-button
              size="mini"
              @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
            <el-button
              size="mini"
              type="danger"
              @click="handleDelete(scope.$index, scope.row)">删除</el-button>
          </template>
        </el-table-column>
      </el-table>
    </template>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
  let v = new Vue({
    el: '#app',
    data: function() {
      return {
        arr: [
          {name:"张三", salary:3000, job:"销售"},
          {name:"李四", salary:4000, job:"人事"},
          {name:"王五", salary:5000, job:"出纳"}
        ],
        tableData: [{
            date: '2016-05-02',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            date: '2016-05-04',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1517 弄'
          }, {
            date: '2016-05-01',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1519 弄'
          }, {
            date: '2016-05-03',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1516 弄'
          }]
      }
    },
    methods:{
      handleEdit(i, emp) {
        v.$message("下标=" + i + " 修改员工姓名: " + emp.name);
      },
      handleDelete(i, emp) {
        v.$message("下标=" + i + " 删除员工姓名: " + emp.name);
      }
    }
  })
</script>
</html>
