<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" placeholder="请输入1-100之间的数字">
    <input type="button" value="猜一猜" onclick="f();">
    <div>
        结果: <span></span>
    </div>
    <script>
        let x = parseInt(Math.random() * 100) + 1;
        console.log(x);
        let i = document.querySelector("input");
        let s = document.querySelector("span")
        let count = 0;
        function f() {
            count++;
            if (i.value>x){
                s.innerText = "猜大了!";
            }else if(i.value<x){
                s.innerText = "猜小了!";
            }else{
                s.innerText = "恭喜你第" + count + "次猜对了!";
            }
        }
    </script>
</body>
</html>
