<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text">
    <input type="button" value="按钮" onclick="f();">
    <div>div</div>

    <script>
        function f() {
            let i = document.querySelector("input");
            console.log(i.value);
            let d = document.querySelector("div");
            d.innerText = i.value;
        }
    </script>
</body>
</html>
