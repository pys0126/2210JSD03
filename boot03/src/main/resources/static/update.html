<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改商品</title>
</head>
<body>
    <h1>修改商品页面</h1>
    <form action="/update">
        <input type="text" name="id" placeholder="商品的ID">
        <input type="text" name="title" placeholder="商品的标题">
        <input type="text" name="price" placeholder="商品的价格">
        <input type="text" name="num" placeholder="商品的库存">
        <input type="submit" value="修改">
    </form>
</body>
</html>
